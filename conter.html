<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conter</title>
    <style>
    #conter{
        display: inline-block;
        border: 2px solid black;
        padding: 8px;
    }
    </style>
</head>
<body>
    <h2>计数器</h2>
    <button onclick="minus()">-</button>
    <span id="conter">0</span>
    <button onclick="plus()">+</button>
<script>
 function minus() {
     var x=document.getElementById('conter');
     if(x.innerHTML>0){
         x.innerHTML--;
     }
 }
  function plus(){
        var x=document.getElementById('conter');
        x.innerHTML++;
     }



</script>
</body>
</html>
